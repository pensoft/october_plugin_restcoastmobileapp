tabs:
    fields:
        name:
            tab: 'General'
            label: Name
            span: auto
            type: text
        country:
            tab: 'General'
            label: Location
            span: auto
            type: text
        country_codes:
            tab: 'General'
            type: repeater
            label: Country Codes
            prompt: Add Code
            form:
                fields:
                    code:
                        label: Code
                        span: full
                        type: text
        image:
            tab: 'General'
            label: Thumbnail
            type: mediafinder
            comment: This image will be used on the global Threat screen - in the section "Sites affected by.."
        short_description:
            tab: 'General'
            label: Description (to be removed)
            span: full
            type: textarea
        lat:
            tab: 'Home'
            label: Latitude
            span: auto
            type: number
        long:
            tab: 'Home'
            label: Longitude
            span: auto
            type: number
        gmap_objects_file:
            tab: 'Home'
            label: Google Map Objects file
            type: mediafinder
            mode: file
        gmap_style_file:
            tab: 'Home'
            label: Google Map Style file
            type: mediafinder
            mode: file
        scale:
            tab: 'Home'
            label: Scale
            type: text
        image_gallery:
            tab: 'Gallery'
            label: Image Gallery
            type: repeater
            prompt: Add Image
            form:
                fields:
                    image:
                        label: Image
                        type: mediafinder
        stakeholders:
            tab: 'Stakeholders'
            label: Stakeholders
            type: repeater
            prompt: Add Stakeholder
            form:
                fields:
                    name:
                        label: Name
                        type: text
                        span: left
                        required: true
                    image:
                        label: Image
                        type: mediafinder
                        span: right
                        required: true
                    url:
                        label: URL
                        type: text
                    description:
                        label: Description
                        type: richeditor
                        toolbarButtons: bold,italic,underline,insertLink,html
        content_blocks:
            tab: 'Content Blocks'
            type: repeater
            label: Content Blocks
            prompt: Add Block
            groups: $/pensoft/restcoastmobileapp/config/content_blocks.yaml
        threat_impact_entries:
            tab: 'Threats'
            label: Threat Impact Entries
            type: relation
            readOnly: true
            comment: Every of these entries has this Site assigned to them. You can't edit them here.

